{% extends "authers/base.html" %}
{% block content %}
<h4>Add Article</h4>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
<p><label for="id_title">Title:</label><br><input type="text" style="width: 90%;" name="title" maxlength="100" required id="id_title"></p>
<p><label for="id_description">Description:</label><br><textarea name="description" style="width: 90%; height: 250px;" cols="40" rows="10" required id="id_description">
</textarea></p>
<p><label for="id_image">Image:</label><input type="file" name="image" accept="image/*" id="id_image"></p>
<p><label for="id_privacy">Privacy:</label><select name="privacy" id="id_privacy">
  <option value="Public" selected>Public</option>

  <option value="Private">Private</option>

</select></p>
            <button type="submit" class="btn btn-info">Add Article</button>
        </form>
    </div>
{% endblock content %}

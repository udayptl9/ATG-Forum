{% extends 'authers/base.html' %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ article.author }}</a>
        <small class="text-muted">{{ article.date_posted}}</small>
      </div>
      <h2 class="article-title">{{ article.title }}</h2>
      <p class="article-content">{{ article.description }}</p>
      <img style="width: 650px;" src="{{ article.image.url }}" alt="">
      {% if article.auther == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update' article.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' article.id %}">Delete</a>
          </div>
        {% endif %}
    </div>
  </article>
{% endblock content %}
